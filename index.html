<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rijan Shrestha - Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    header h2 {
      font-size: 1rem;
      font-weight: normal;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      border-bottom: 2px solid #26a69a;
      display: inline-block;
      padding-bottom: 5px;
    }

    .section p {
      margin-top: 10px;
    }

    .portfolio-item {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .portfolio-item h3 {
      margin-bottom: 10px;
      color: #26a69a;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      header h2 {
        font-size: 0.95rem;
      }

      .container {
        padding: 20px 15px;
      }

      .section h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Rijan Shrestha</h1>
    <h2>Graphics Designer & Frontend Developer</h2>
  </header>

  <div class="container">
    <section class="section" id="about">
      <h2>About Me</h2>
      <p>I am a passionate graphics designer and frontend developer.</p>
    </section>

    <section class="section" id="portfolio">
      <h2>Portfolio</h2>

      <div class="portfolio-item">
        <h3>Project 1</h3>
        <p>In process.</p>
      </div>

      <div class="portfolio-item">
        <h3>Project 2</h3>
        <p>In process.</p>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 Rijan Shrestha. All rights reserved.</p>
  </footer>

</body>
</html>
